<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>

<body>

    <div class="box">
        <div class="top-container">
            <div class="top-box">
                <!-- <button class="button-class">hello</button> -->
                <div class="left-top-container">
                    <p>Current Colour</p>
                    <div class="colour-box" id="current-colour" ></div>
                </div>
            </div>
            <div class="top-box">
                <h1>Squares IO</h1>
                <p>Testing Socket IO with vanilla js</p>
                <div class="button-container">
                    <button class="button-class" id="event">Change BG Colour</button>
                </div>
            </div>
            <div class="top-box">
                <div class="colour-picker-container">
                    <div class="colour-box" id="red" style="background-color: rgb(255, 89, 92)"></div>
                    <div class="colour-box" id="blue" style="background-color: rgb(98, 0, 255)"></div>
                    <div class="colour-box" id="yellow" style="background-color: rgb(195, 255, 0)"></div>
                    <div class="colour-box" id="white" style="background-color: white"></div>
                    <div class="colour-box" id="black" style="background-color: rgb(0, 0, 0)"></div>
                </div>
            </div>
        </div>
    
        <div class="main-content-container">
            <div class="square-container">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    
        <div class="spacer"></div>
    
        <div class="footer-container">
            <div class="footer-class">
                <h3>Pixel Picker Game</h3>
                <p>Made by Lewis and Richard</p>
            </div>
        </div>
    </div>

    
</body>
</html>
